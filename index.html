<!DOCTYPE html>
<html>

<head>
    <title>Cookie</title>
    <style>
        h1 {
            color: green
        }
    </style>
</head>

<body>
    <h1>GeeksforGeeks!</h1>

    <!-- Name for Cookie -->
    <input type="text" id="key" placeholder="Name">

    <!-- Value for the cookie -->
    <input type="text" id="val" placeholder="Value">
    <br>

    <!-- button to set cookie -->
    <button onclick="setCookie()">Set a cookie</button>
    <br>

    <!-- Button to get cookie -->
    <button onclick="getCookie()">Get cookies</button>

    <!-- Empty Paragraph element to display Cookies -->
    <p id="cookies"></p>
    <script>
        //key
        var key = "auth03"
        //val
        var val = "923081"
        // Set cookies
        function setCookie() {
            document.cookie =
                key + "="
                + val
        }
        // Get cookies
        function getCookie() {
            document.getElementById("cookies").innerHTML =
                document.cookie;
        }
    </script>
</body>

</html>
