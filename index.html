<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Cloaking</title>
</head>

<body>
  <script src="script.js"></script>
  <script>
  function cloak() {
    window.location.href = "https://classroom.google.com";
    let cloaked_window = window.open("about:blank", "_blank", "width=100%,height=100%");
    cloaked_window.document.write(`<embed src="data/data.html">`)
  cloak()
  </script>
</body>
