<html>
  <body>
    <script>
      function click() {
        let userresult = document.getElementById("user-input").value;
        var username = userresult;
        document.cookie = "username=" + username + "; expires=Thu, 01 Jan 2030 00:00:00 UTC; path=/;";
      }
      function senduser() {
        let filldiv = document.getElementById("to-be-filled");
        filldiv.innerHTML = "<button onclick='click()'>Yum, Cookie</button>"
      }
      function show() {
        let showdiv = document.getElementById("display");
        if (document.cookie) {
          showdiv.innerHTML = document.cookie;
        }
        else {
          showdiv.innerHTML = "None saved"
        }
      }
    </script>
    <p>Username:</p>
    <input type="text" id="user-input">
    <button onclick="senduser()">Submit</button>
    <p></p>
    <div id="to-be-filled"></div>
    <p></p>
    <button onclick="show()">Display</button>
    <p></p>
    <p id="display"></p>
  </body>
</html>
